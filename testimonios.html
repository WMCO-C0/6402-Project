<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6042+</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    

</head>
<body id="ColorBody2">
  
  <!-- Sección Intro de Testimonios -->
  <section class="ColorTestimonio" >
    
       
   <div class="container-fluid px-5" >
     <div class="row mt-5 ">
       <div class="col-12 text-white" style="margin-top: 10%;">
           <h1 class="display-4 fw-bold mb-3 mb-md-5 ">Escucha sus voces</h1>
       </div>
       <div class="col-12">
           <p class="lead w-100 w-md-75  mb-3 mb-md-5 text-start  ">Más que un número, son historias, nombres y vidas arrebatadas. Este memorial busca honrar la memoria de quienes ya no están y mantener vivos sus recuerdos.</p>
       </div>
     </div>
   </div>
   
</section>
<!--Buscador de testimonios-->
<section class="mt-5 ColorGaleria">
   <!-- Buscador -->
   <div class="col-12 w-100 d-flex justify-content-center mb-5">
     <form class="d-flex colorFull">
       <input class="buscar" type="search" placeholder="Buscar" aria-label="Search">
       <button id="BtnBuscar" class="btn btn-outline-success" type="submit">
         <i class="fa fa-search"></i>
       </button>
     </form>
   </div>
 
   <!-- Contenedor Grid -->
   <div class="container-fluid px-5">
     <div class="row mb-5" id="testimonials-grid">
      <!-- Los testimonios se generarán dinámicamente aquí -->
     </div>
   </div>
 </section>
 
 <!-- Plantilla para Testimonios  -->
 <script id="testimonial-template" type="text/x-handlebars-template">
   <div class="col-6 col-sm-6 col-md-3 mb-3 ">
     <a href="#" data-bs-toggle="modal" data-bs-target="#modal{{id}}">
       <img src="{{imagen}}" alt="Foto de {{nombre}}" class="img-fluid ImgMouse">
     </a>
     <p class="pTestimonio">{{nombre}}</p>
   </div>
 </script>
 
 <!-- Plantilla para Modales -->
 <script id="modal-template" type="text/x-handlebars-template">
   <div class="modal fade modal-custom" id="modal{{id}}" tabindex="-1" aria-hidden="true">
     <div class="modal-dialog modal-xl">
       <div class="modal-content">
           <div class="d-flex justify-content-end">
               <button type="button" class="btn btn-tranparent" style="font-size: 28px;" data-bs-dismiss="modal">
                   <i class="bi bi-x-lg"></i>
               </button>  
           </div>
           
           <div class="barraModal">
                 <div class="modal-body">
                   <div class="container">
                     <div class="row">
                       <div class="col-12 col-md-6">
                         <img src="{{imagenModal01}}" alt="Imagen decorativa" class="img-fluid w-75">
                         <img src="{{imagenModal02}}" alt="Imagen decorativa" class="img-fluid w-75 mt-3">
                       </div>       
                       <div class="col-12 col-md-6">
                         <h3 style="color: black;" class="mb-5 w-100">{{motto}}</h3>
                         <p style="color: black;" class="w-100">{{testimonio}}</p>
                       </div>
                     </div>
                   </div>            
                 </div>
               
           </div>
         
       </div>
     </div>
   </div>
 </script>
 <!--Seccion de boton de idiomas-->
 <div class="idiomas">
    <span class="es">Español</span>
    <input type="checkbox" class="check">
    <span class="en">Inglés</span>

  </div>
  <!--Llamdo de los testimonios-->
  <script src="Js/testimoniosEn.js"></script>
   <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
   <script src="Js/datos.js"></script>
   <script src="Js/footer.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="Js/menu.js"></script>
</body>
</html>
